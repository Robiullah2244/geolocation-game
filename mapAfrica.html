    <div class="box-body content">

                <h1>Geolocation Game</h1>

    <script>
        enteredCity = { /// Lagos, Nigeria
            lat: 6.5244,
            lng: 3.3792
        }
        var region = 'Africa';

        // Set the date we're counting up to
        var startDate = new Date().getTime();
        var timeSpent = '';

        // Update the count up every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count up date
            var distance = now - startDate;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timeSpent = days + "d " + hours + "h " + minutes + "m " + seconds + "s "
            // Display the result in the element with id="timer"
            document.getElementById("timer").innerHTML = 'Time spent: ' + timeSpent;
        }, 1000);

        distanceCalculationDone = (distance) => {
            // alert(`distance:${distance.toFixed(2)},timeSpent:${timeSpent}`)
            let data = {
                distance: distance,
                timeSpent: timeSpent,
                region: region
            }
            setCookie('africaData', JSON.stringify(data), 100);
            window.location.href = `./resultAll.html`;
        }
    </script>
</body>
